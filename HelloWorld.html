<!DOCTYPE html>
<html>
  <head>
    <title>Nested Elements Example</title>
  </head>
  <body>
    <h1>Let's say<i> Hello World</i>!</h1>
    <p>We will see the syntax difference in the following:</p>
    <div>
      <ul>
        <li>
          <u>C </u> <br />
          <code> printf("Hello World !!!"); </code>
        </li>
        <li>
          <u>C++ </u> <br />
          <code> cout << "Hello World !!!" << endl; </code>
        </li>
        <li>
          <u>Java</u> <br />
          <code> System.out.println("Hello World !!!");</code>
        </li>
        <li>
          <u>Php</u> <br />
          <code> echo "Hello World !!!"; </code>
        </li>
        <li>
          <u>Python</u> <br />
          <code>print("Hello World !!!") </code>
        </li>
      </ul>
    </div>
  </body>
</html>
