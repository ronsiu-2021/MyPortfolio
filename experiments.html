    <h1>Let's experiment something different in HTML!</h1>
    <p>Let's Go!!</p>
    <div>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #d3d3d3">
            Canvas
        </canvas>
        <svg width="200" height="200">
            <circle cx="50" cy="50" r="30" stroke="blue" stroke-width="4" fill="yellow" />
        </svg>
        <br />
        <button onclick="showContent()">Surprise at the bottom!!</button>
        <template>
            <h4>Appending Picture</h4>
            <img src="https://picsum.photos/200/300" width="200" height="300" />
        </template>

    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var canvasContext = canvas.getContext("2d");
        canvasContext.font = "bold 30px Comic Sans";
        canvasContext.fillText("Welcome!!!", 10, 50);

        function showContent() {
            var temp = document.getElementsByTagName("template")[0];
            var clon = temp.content.cloneNode(true);
            document.body.appendChild(clon);
        }
    </script>
</body>

</html>
